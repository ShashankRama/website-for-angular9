<div class="page5 p-md-5">
  <div class="col py-4">
    <h2 class="font-weight-bold">Vini poderia nos informar como deseja efetuar o pagamento?</h2>
  </div>
  <div class="row col-md-12 no-gutters">
    <div class="col-xl-3 col-md-6 pr-md-3">
      <PaymentCard
        [type]="'far fa-credit-card'"
        [value]="'card'"
      ></PaymentCard>
    </div>
    <div class="col-xl-3 col-md-6 pr-md-3">
      <PaymentCard
        [type]="'fab fa-cc-apple-pay'"
        [value]="'g-pay'"
      ></PaymentCard>
    </div>
    <div class="col-xl-3 col-md-6 pr-md-3">
      <PaymentCard
        [type]="'fab fa-cc-visa'"
        [value]="'visa'"
      ></PaymentCard>
    </div>
    <div class="col-xl-3 col-md-6">
      <PaymentCard
        [type]="'fab fa-cc-mastercard'"
        [value]="'master'"
      ></PaymentCard>
    </div>
  </div>
  <div class="col-md-12 pt-4">
    <div class="no-gutters p-4 div-border-white">
      <div class="col py-3">
        <h3 class="px-md-4">Informações de pagamento</h3>
      </div>
      <div class="row col-md-12 pt-3">
        <div class="col-md-6 pr-md-2">
          <CustomSelect
            [label]="'Instituição'"
            [items$]="institutes$"
          ></CustomSelect>
        </div>
      </div>
      <div class="row col-md-12">
        <div class="col-md-6 pr-md-2">
          <CustomInput
            [label]="'UC'"
            [type]="'text'"
            [placeholder]="'UC'"
          ></CustomInput>
        </div>
        <div class="col-md-6 pl-md-0">
          <CustomInput
            [label]="'PN'"
            [type]="'text'"
            [placeholder]="'PN'"
          ></CustomInput>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <CustomCheckbox
            [label]="'Salvar dados do cartão'"
            [size]="'small'"
          ></CustomCheckbox>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 pt-4">
    <CustomCheckbox
      [label]="'Declaro que li os termos e condições e que estou de acordo com os termos das tarifas e serviços oferecidos pela Cartão de Todos.'"
      [size]="'medium'"
    ></CustomCheckbox>
  </div>
    <!-- <div class="px-md-2">
      <Buttons [backPath]="'/page4'" [continuePath]="'/page6'"></Buttons>
    </div> -->
</div>
