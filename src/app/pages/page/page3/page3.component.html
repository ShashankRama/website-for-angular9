<div class="page3 p-md-5">
  <div class="col py-4">
    <h2 class="font-weight-bold">Vini poderia nos informar como deseja efetuar o pagamento?</h2>
  </div>
  <mat-radio-group
    [(ngModel)]="selected"
  >
    <div class="row col-md-12 no-gutters">
      <div class="col-xl-3 col-md-6 pr-md-3">
        <PaymentCard
          [type]="'far fa-credit-card'"
          [value]="'card'"
          [first]="true"
        ></PaymentCard>
      </div>
      <div class="col-xl-3 col-md-6 pr-md-3">
        <PaymentCard
          [type]="'fab fa-cc-apple-pay'"
          [value]="'g-pay'"
          [first]="false"
        ></PaymentCard>
      </div>
      <div class="col-xl-3 col-md-6 pr-md-3">
        <PaymentCard
          [type]="'fab fa-cc-visa'"
          [value]="'visa'"
          [first]="false"
        ></PaymentCard>
      </div>
      <div class="col-xl-3 col-md-6">
        <PaymentCard
          [type]="'fab fa-cc-mastercard'"
          [value]="'master'"
          [first]="false"
        ></PaymentCard>
      </div>
    </div>
  </mat-radio-group>
  <div *ngIf="selected!='g-pay'">
    <div class="col-md-12 pt-4">
      <div class="no-gutters p-4 div-border-white">
        <div class="col py-3">
          <h3 class="px-md-4">Informações de pagamento</h3>
        </div>
        <div class="row col-md-12 pt-3">
          <div class="col-md-6 pr-md-2">
            <CustomSelect
              [label]="'Quantidade de parcelas?'"
              [items$]="installments$"
            ></CustomSelect>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="col-md-6 pr-md-2">
            <CustomInput
              [label]="'Número do cartão'"
              [type]="'text'"
              [placeholder]="'Número do cartão'"
            ></CustomInput>
          </div>
          <div class="col-md-6 pl-md-0">
            <CustomInput
              [label]="'Nome como esta no cartão'"
              [type]="'text'"
              [placeholder]="'Nome como esta no cartão'"
            ></CustomInput>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="col-md-4 pr-md-2">
            <CustomDatepicker
              [label]="'Data de validade'"
            ></CustomDatepicker>
          </div>
          <div class="col-md-6 pl-md-0">
            <CustomInput
              [label]="'Código de segurança(CVV)'"
              [type]="'password'"
              [placeholder]="'Código de segurança(CVV)'"
            ></CustomInput>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row col-md-10 pr-md-2 d-flex flex-md-row-reverse">
            <div class="col-md-6 d-flex">
              <a class="ml-auto link" href="">O que é CVV?</a>
            </div>
            <div class="col-md-6">
              <CustomCheckbox
                [label]="'Salvar de validade'"
                [size]="'small'"
              ></CustomCheckbox>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 pt-4">
      <CustomCheckbox
        [label]="'Declaro que li os termos e condições e que estou de acordo com os termos das tarifas e serviços oferecidos pela Cartão de Todos.'"
        [size]="'medium'"
      ></CustomCheckbox>
    </div>
  </div>
  <div *ngIf="selected=='g-pay'">
    <div class="col-md-12 pt-4">
      <div class="no-gutters p-4 div-border-white">
        <div class="col py-3">
          <h3 class="px-md-4">Informações de pagamento</h3>
        </div>
        <div class="row col-md-12 pt-3">
          <div class="col-md-6 pr-md-2">
            <CustomSelect
              [label]="'Instituição'"
              [items$]="institutes$"
            ></CustomSelect>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="col-md-6 pr-md-2">
            <CustomInput
              [label]="'UC'"
              [type]="'text'"
              [placeholder]="'UC'"
            ></CustomInput>
          </div>
          <div class="col-md-6 pl-md-0">
            <CustomInput
              [label]="'PN'"
              [type]="'text'"
              [placeholder]="'PN'"
            ></CustomInput>
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-6">
            <CustomCheckbox
              [label]="'Salvar dados do cartão'"
              [size]="'small'"
            ></CustomCheckbox>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 pt-4">
      <CustomCheckbox
        [label]="'Declaro que li os termos e condições e que estou de acordo com os termos das tarifas e serviços oferecidos pela Cartão de Todos.'"
        [size]="'medium'"
      ></CustomCheckbox>
    </div>
  </div>
</div>
