<div class="root no-gutters">
    <div class="container">
      <div class="row home-page">
        <div class="col-md-7 div-content">
          <div class="col d-flex align-items-center header">
            <a href="/">
              <img alt="Site Logo" class="header-logo" src="assets/images/logo.png">
            </a>
            <span class="header-title">Cartão de TODOS</span>
          </div>
          <div class="col div-title">
            <span>Olá, que bom que nos escolheu, podemos começar?</span>
          </div>
          <div class="col div-input">
            <span>Como gostaria de ser chamado?</span>
            <CustomInput type="text" [placeholder]="'Ex: Vinicius ou Vini'"></CustomInput>
          </div>
          <div class="col div-button">
            <Buttons [continuePath]="'/page'"></Buttons>
          </div>
        </div>
        <div class="col-md-5 hidden-sm-down div-img"></div>
      </div>
    </div>
</div>
