<div class="custom-pay-card">
  <div
    [ngClass]="{
      'd-flex align-items-center justify-content-center pay-icon-container': true,
      'option-clicked': radioButton.checked
    }"
  >
    <i class='{{ type }} icon'></i>
  </div>
  <div class="d-flex align-items-center justify-content-center select-option">
    <mat-radio-button #radioButton value="{{value}}" checked="{{ first }}"></mat-radio-button>
  </div>
</div>
